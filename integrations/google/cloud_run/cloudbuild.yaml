# Anansi Watchdog - Google Cloud Build Configuration
# Automated build and deploy to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anansi-watchdog:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anansi-watchdog:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/anansi-watchdog:$COMMIT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/anansi-watchdog:latest'
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'anansi-watchdog-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/anansi-watchdog:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DATABASE_URL=${_DATABASE_URL},REDIS_URL=${_REDIS_URL}'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-key:latest,ANTHROPIC_API_KEY=anthropic-key:latest,SECRET_KEY=app-secret:latest'

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/anansi-watchdog:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/anansi-watchdog:latest'

# Build timeout
timeout: '1200s'

# Substitution variables
substitutions:
  _DATABASE_URL: 'postgresql://user:pass@/dbname?host=/cloudsql/project:region:instance'
  _REDIS_URL: 'redis://10.0.0.1:6379/0'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
